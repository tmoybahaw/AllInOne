<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ṁ̷̡̿͛Ä̤́̃͑̕R̵̔U̶̢̎̍Y̵̶̮̓Ą̼̋̎T̴̘̪̪̍V̷̦́̐͜O̴͎̔F̴̛̩̭̅F̶̈́I̷̝C̶̓I̴̭̤͜A̶̠Ļ̶̏</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/cmOdVwr.png">
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";</script>
  <link rel="stylesheet" href="./style.css">
  <style>
    .typewriter {
      font-size: 16px;
      font-family: monospace;
      white-space: pre;
      border-right: 2px solid white;
      overflow: hidden;
      margin-top: 8px;
    }
    .player-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      position: relative;
      background: black;
    }
    .player-wrapper video,
    .player-wrapper iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <div class="spinner"></div>
  <div class="loading-text">
    Ṁ̷̡̿͛Ä̤́̃͑̕R̵̔U̶̢̎̍Y̵̶̮̓Ą̼̋̎T̴̘̪̪̍V̷̦́̐͜O̴͎̔F̴̛̩̭̅F̶̈́I̷̝C̶̓I̴̭̤͜A̶̠Ļ̶̏
  </div>
  <div class="typewriter" id="typewriter"></div>
</div>

<!-- Popup -->
<div id="popupOverlay" class="active">
  <div class="popupBox">
    <h2>Welcome to Ṁ̷̡̿͛Ä̤́̃͑̕R̵̔U̶̢̎̍Y̵̶̮̓Ą̼̋̎T̴̘̪̪̍V̷̦́̐͜</h2>
    <p>Cute ko, Ikaw Dili.</p>
    <button id="closePopupBtn">Ok!</button>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <div class="video-container">
    <div class="player-wrapper"></div>
    <div id="fallbackMessage">Select a channel to start watching!</div>
  </div>

  <aside class="sidebar">
    <div class="top-controls">
      <div class="channel-header">
        <img src="https://i.imgur.com/cmOdVwr.png" alt="MaruyaTV Logo" class="channel-logo" />
        <div class="channel-text-group">
          <div class="channel-text">MARUYATV</div>
          <div id="clock" class="clock-text"></div>
        </div>
      </div>
      <div class="credits">
        Made by <a href="#">akirachoi01</a>
      </div>
      <div id="channelCount"></div>
      <select id="categoryFilter" onchange="setupChannelList()">
        <option value="all">All Categories</option>
      </select>
      <input class="search-input" type="search" placeholder="Search..." oninput="setupChannelList()" id="searchInput" />
    </div>
    <div class="list-container">
      <ul class="channel-list" id="channelList"></ul>
    </div>
  </aside>
</div>

<!-- Scripts -->
<script src="channels.js"></script>
<script src="st.js"></script>

<!-- Popup & Typewriter -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const closeBtn = document.getElementById('closePopupBtn');
    if (closeBtn) closeBtn.addEventListener('click', () => {
      document.getElementById('popupOverlay').style.display = 'none';
    });

    const text = "FROM REUSORA TV";
    const typewriter = document.getElementById('typewriter');
    let index = 0;
    function type() {
      if (index < text.length) {
        typewriter.textContent += text.charAt(index++);
        setTimeout(type, 100);
      } else {
        typewriter.style.borderRight = 'none';
      }
    }
    type();
  });

  setTimeout(() => {
    const loading = document.getElementById("loadingScreen");
    if (loading) loading.style.display = "none";
  }, 5000);
</script>

<!-- Autoplay Intro Only Once Per Session -->
<script>
  const wrapper = document.querySelector('.player-wrapper');

  if (!sessionStorage.getItem('introPlayed')) {
    const intro = document.createElement('video');
    intro.src = "https://i.imgur.com/YTo3rYf.mp4";
    intro.autoplay = true;
    intro.controls = false;
    intro.muted = false;
    intro.playsInline = true;
    intro.style.objectFit = "cover";
    wrapper.appendChild(intro);

    intro.addEventListener('ended', () => {
      sessionStorage.setItem('introPlayed', 'true');
      wrapper.innerHTML = `<iframe id="player" src="" allowfullscreen></iframe>`;
      loadCategory('trending', 0);
    });
  } else {
    wrapper.innerHTML = `<iframe id="player" src="" allowfullscreen></iframe>`;
    loadCategory('trending', 0);
  }
</script>

<!-- Optional: Dynamic JW Key Fetch -->
<script>
  fetch('/api/jwplayer')
    .then(res => res.json())
    .then(data => {
      jwplayer.key = data.key;
    });
</script>

</body>
</html>
