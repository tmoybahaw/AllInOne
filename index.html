<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maruya Movie Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #1f1f1f;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .nav {
      display: flex;
      overflow-x: auto;
      background: #222;
    }
    .nav button {
      background: none;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .main {
      display: flex;
    }
    .player-section {
      flex: 3;
      position: relative;
      background: black;
      min-height: 500px;
    }
    .player-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #aaa;
      z-index: 1;
    }
    .sidebar {
      flex: 1;
      background: #181818;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .movie-card {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .movie-card img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      margin-right: 10px;
    }
    .movie-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .movie-title {
      font-weight: bold;
      font-size: 14px;
    }
    .movie-rating {
      font-size: 12px;
      color: #ccc;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background: #1f1f1f;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Maruya Movie Player</h1>
  <a href="tv.html" style="color:white;text-decoration:none;"><b>Go to TV Player</b></a>
</div>

<div class="nav">
  <button>Trending</button>
  <button>Popular</button>
  <button>Top Rated</button>
  <button>Upcoming</button>
  <button>TV Movie</button>
  <button>Science Fiction</button>
  <button>Romance</button>
  <button>Reality</button>
  <button>Mystery</button>
  <button>Documentary</button>
  <button>Action</button>
  <button>Animation</button>
</div>

<div class="main">
  <div class="player-section">
    <div class="player-wrapper">
      <div id="placeholder">No movie selected</div>
      <iframe id="player" src="" allowfullscreen></iframe>
    </div>
    <div class="footer">Code by Ricky John Reusora</div>
  </div>

  <div class="sidebar">
    <h3>Recommended</h3>
    <div class="movie-card" onclick="loadMovie('jurassic-world-rebirth')">
      <img src="https://image.tmdb.org/t/p/w200/8QVDXDiOGHRcAD4oM6MXjE0osSj.jpg" />
      <div class="movie-info">
        <div class="movie-title">Jurassic World Rebirth</div>
        <div class="movie-rating">⭐ 6.4 • 2025</div>
      </div>
    </div>

    <div class="movie-card" onclick="loadMovie('wednesday')">
      <img src="https://image.tmdb.org/t/p/w200/7WuhFvP5y3kktqQ4N3ALgFz6Fyo.jpg" />
      <div class="movie-info">
        <div class="movie-title">Wednesday</div>
        <div class="movie-rating">⭐ 8.4 • 2022</div>
      </div>
    </div>

    <div class="movie-card" onclick="loadMovie('the-pickup')">
      <img src="https://image.tmdb.org/t/p/w200/tc8rFT8RxT8zCMZCwRuCSrOtS9z.jpg" />
      <div class="movie-info">
        <div class="movie-title">The Pickup</div>
        <div class="movie-rating">⭐ 5.6 • 2025</div>
      </div>
    </div>

    <div class="movie-card" onclick="loadMovie('28-years-later')">
      <img src="https://image.tmdb.org/t/p/w200/sGmLcamJYDmFMvx9YtnMsxFfGLZ.jpg" />
      <div class="movie-info">
        <div class="movie-title">28 Years Later</div>
        <div class="movie-rating">⭐ 6.9 • 2025</div>
      </div>
    </div>

    <div class="movie-card" onclick="loadMovie('the-naked-gun')">
      <img src="https://image.tmdb.org/t/p/w200/sHlKOKshZPZsS2RGm0yL6bDGZ05.jpg" />
      <div class="movie-info">
        <div class="movie-title">The Naked Gun</div>
        <div class="movie-rating">⭐ 7.2 • 2025</div>
      </div>
    </div>

    <div class="movie-card" onclick="loadMovie('ne-zha-2')">
      <img src="https://image.tmdb.org/t/p/w200/hiFtpA8vdMCKDk4OL1sZr7UCR85.jpg" />
      <div class="movie-info">
        <div class="movie-title">Ne Zha 2</div>
        <div class="movie-rating">⭐ 8.0 • 2025</div>
      </div>
    </div>

    <div class="movie-card" onclick="loadMovie('weapons')">
      <img src="https://image.tmdb.org/t/p/w200/ux1dBg8XW9xseYb7TIR8qj1kB6k.jpg" />
      <div class="movie-info">
        <div class="movie-title">Weapons</div>
        <div class="movie-rating">⭐ 7.7 • 2025</div>
      </div>
    </div>
  </div>
</div>

<script>
  function loadMovie(id) {
    const player = document.getElementById("player");
    const placeholder = document.getElementById("placeholder");

    if (player && placeholder) {
      placeholder.style.display = "none";
      player.src = `https://player.videasy.net/movie/${id}`;
    }
  }
</script>

</body>
</html>
