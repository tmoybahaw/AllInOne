<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="rjr.png">
  <title>MARUYA TV APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }

    /* Overlay Spinner */
    .overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 15px;
      font-size: 1.2rem;
      text-align: center;
      word-wrap: break-word;
      max-width: 90%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .spinner {
        width: 45px;
        height: 45px;
        border-width: 4px;
      }
      .loading-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="overlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading, please wait...</div>
  </div>

  <!-- Content -->
  <h1 style="padding: 20px;">Welcome to MARUYA TV APP</h1>
  <button onclick="showOverlay()" style="margin: 20px; padding: 10px 20px; font-size: 1rem;">Show Loading</button>

  <script>
    function showOverlay() {
      document.getElementById("loadingOverlay").style.display = "flex";
      setTimeout(hideOverlay, 3000);
    }
    function hideOverlay() {
      document.getElementById("loadingOverlay").style.display = "none";
    }
  </script>

</body>
</html>
