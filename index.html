<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maruya Movie Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #1f1f1f;
      gap: 10px;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header .search {
      flex-grow: 1;
      min-width: 200px;
      margin: 10px 20px;
    }

    header .search input {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background: #333;
      color: #fff;
    }

    nav#categoryTabs {
      display: flex;
      overflow-x: auto;
      background: #1c1c1c;
    }

    nav#categoryTabs button {
      padding: 12px 16px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }

    nav#categoryTabs button:hover,
    nav#categoryTabs button.active {
      background: #333;
    }

    .main {
      display: flex;
      height: calc(100vh - 108px); /* header + nav height */
      overflow: hidden;
      flex-wrap: nowrap;
    }

    #playerContainer {
      flex: 2;
      min-width: 300px;
      background: #000;
      display: flex;
      flex-direction: column;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #recommendationList {
      flex: 1;
      min-width: 280px;
      background: #181818;
      padding: 16px;
      overflow-y: auto;
    }

    .card {
      display: flex;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .card img {
      width: 120px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card .info {
      margin-left: 8px;
      font-size: 14px;
    }

    .card .info .title {
      font-weight: bold;
      color: #fff;
    }

    .card .info .meta {
      color: #aaa;
      font-size: 12px;
    }

    #messageArea {
      padding: 10px;
      color: #ffa500;
      font-size: 12px;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .main {
        flex-direction: column;
        height: auto;
      }

      #recommendationList {
        max-height: 250px;
      }

      .player-wrapper {
        padding-bottom: 56.25%;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header .search {
        width: 100%;
        margin: 10px 0;
      }

      header .search input {
        max-width: 100%;
      }
    }
  </style>
</head>
